[package]
name = "flov"
version = "0.1.0"
edition = "2021"

[dependencies]
# Audio recording via WASAPI
cpal = "0.15"

# Whisper for transcription (uses whisper.cpp with CUDA)
whisper-rs = { version = "0.14", features = ["cuda"] }

# LLM for text improvement - uses llama-cli.exe subprocess to avoid linker conflicts

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# JSON
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Config
toml = "0.8"

# Windows API
windows = { version = "0.61", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_System_LibraryLoader",
    "Win32_System_DataExchange",
    "Win32_System_Memory",
    "Win32_Graphics_Gdi",
    "Win32_System_Threading",
    "Win32_System_Console",
] }

# Tray icon
tray-icon = "0.19"

# CPU info
num_cpus = "1"

# Error handling
anyhow = "1"

# FFT for frequency spectrum
rustfft = "6"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
